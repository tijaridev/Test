<!doctype html>
<html
  style="
    --vh: calc(100vh / 100);
    --100vh: calc(100vh);
    --vw: calc(100vw / 100);
    --100vw: calc(100vw);
    --pvh: calc(100pvh / 100);
    --100pvh: calc(100pvh);
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script
      defer
      src="http://localhost:5500/assets/js/swiped-events.js"
    ></script>
    <script
      defer
      src="http://localhost:5500/assets/js/localization.js"
    ></script>
    <script defer src="http://localhost:5500/assets/js/omeglylive.js"></script>
    <script defer src="http://localhost:5500/assets/js/omeglyNav.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="http://localhost:5500/assets/css/style.css" />
    <link rel="stylesheet" href="http://localhost:5500/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="http://localhost:5500/assets/css/v3style.css"
    />
    <link
      rel="stylesheet"
      href="http://localhost:5500/assets/css/modalstyle.css"
    />
    <link
      rel="stylesheet"
      href="http://localhost:5500/assets/css/livestyle.css"
    />
    <title>Omegly | Live</title>
    <style>
      :root {
        --vh: calc(100vh / 100);
        --100vh: calc(100vh);
        --vw: calc(100vw / 100);
        --100vw: calc(100vw);
        --pvh: calc(100pvh / 100);
        --100pvh: calc(100pvh);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="http://localhost:5500/assets/img/omegle-logo.svg"
          alt="Omegly Logo"
        />
      </div>
      <div class="center-menu">
        <div class="menu-item align-end">
          <a tabindex="0" role="button" href="/" class="css-p9d6mj ec0z5mr8"
            ><div class="css-1a4usay ec0z5mr9">Video Chat</div>
            <div class="css-ej51b4 ec0z5mr7"></div
          ></a>
        </div>
        <div class="menu-item align-start">
          <a tabindex="0" role="button" href="/live" class="css-p9d6mj ec0z5mr8"
            ><div class="css-98y7pj ec0z5mr9">Live</div>
            <div class="css-j3m9z7 ec0z5mr7"></div
          ></a>
        </div>
      </div>
      <div class="right-menu">
        <div class="css-s5xdrg eklcrjq4">
          <button data-testid="HeaderShop-Button" class="css-h5zyr9 e13qz0f00">
            <div class="css-1vwzol7 ec0z5mr3">
              <img
                src="http://localhost:5500/assets/images/icons/imgGemSquare.png"
                alt="gem"
                class="css-1spas8z ec0z5mr2"
              />
              <div class="css-1u1ppif ec0z5mr1"></div>
              <div data-testid="HeaderShop-amount" class="css-10ah3dg ec0z5mr0">
                Shop
              </div>
            </div>
          </button>
          <div width="16" class="css-11hnndh e8gdg6k0"></div>
          <button
            data-testid="header-history-button"
            class="css-vr2e0i e1do94k21"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="css-1858nz7 e1do94k22"
            >
              <path
                fill-rule="evenodd"
                d="M16 29.333c7.364 0 13.333-5.97 13.333-13.333 0-7.364-5.97-13.334-13.333-13.334C8.636 2.666 2.667 8.636 2.667 16S8.637 29.333 16 29.333Zm.882-18.87a1.333 1.333 0 1 0-2.667 0v6.462c0 .47.247.905.65 1.145l5.027 2.999a1.333 1.333 0 1 0 1.366-2.29l-4.376-2.611v-5.706Z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <div width="4" class="css-1jtl2mg e8gdg6k0"></div>
            <span class="css-vwkhz3 e1do94k23">History</span>
          </button>
          <div width="16" class="css-12725ho e8gdg6k0"></div>
        </div>
      </div>
    </nav>
    <!-- Live -->
    <div class="main">
      <div class="main__left">
        <div class="videos__group">
          <div id="video-live" class="css-117ufgv"></div>
        </div>
        <div class="options">
          <div class="options__left">
            <div id="stopVideo" class="options__button">
              <i class="fa fa-video-camera"></i>
            </div>
            <div id="muteButton" class="options__button">
              <i class="fa fa-microphone"></i>
            </div>
            <div id="showChat" class="options__button">
              <i class="fa fa-comment"></i>
            </div>
          </div>
          <div class="options__right" style="display: none">
            <div id="inviteButton" class="options__button">
              <i class="fas fa-user-plus"></i>
            </div>
            <div
              id="stopLive"
              class="options__button background__red"
              onclick="liveStop()"
            >
              <p>Stop Live</p>
            </div>
          </div>
        </div>
      </div>
      <div class="css-185c7zs e10uxksy2"></div>
      <div class="main__right" style="display: none">
        <div class="main__chat_window">
          <div class="messages"></div>
        </div>
        <div class="main__message_container">
          <input
            id="chat_message"
            type="text"
            autocomplete="off"
            placeholder="Type message here..."
          />
          <div id="send" class="options__button">
            <img
              src="http://localhost:5500/assets/images/live/img-live-gift.png"
              alt="Send Gift"
              class="css-1hucx9s e1jp5use2"
            />
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <div id="bottom-bar">
      <div>Omegly 2024</div>
    </div>

    <!-- Update -->

    <div id="authPopup" class="overlay">
      <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active">Sign In</h2>
          <h2 class="inactive underlineHover" onclick="openSignUp()">
            Sign Up
          </h2>

          <!-- Login Form -->
          <form id="loginForm">
            <input
              type="text"
              id="loginEmail"
              name="login"
              placeholder="Email"
            />
            <input
              type="password"
              id="loginPassword"
              name="login"
              placeholder="Password"
            />
            <input type="submit" value="Log In" />
          </form>
        </div>
        <div id="formSignUpContent">
          <!-- Tabs Titles -->
          <h2 class="inactive underlineHover" onclick="closeSignUp()">
            Sign In
          </h2>
          <h2 class="active">Sign Up</h2>

          <!-- Register Form -->
          <form id="registerForm">
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
            <input
              type="text"
              id="registerEmail"
              name="registerEmail"
              placeholder="Email"
            />
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Full Name"
            />
            <input
              type="password"
              id="registerPassword"
              name="registerPassword"
              placeholder="Password"
            />
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
            <input type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
