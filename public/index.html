            <input

              value="female"

            />

            <input

              placeholder="Email"
            />
            <input
              type="text"

            />
            <input

              placeholder="Password"
            />
            <input

              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
            <input type="submit" value="Register" />
          </form>
